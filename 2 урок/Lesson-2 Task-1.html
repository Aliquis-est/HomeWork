<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Объявляем переменные. Переменным a и b присваиваем значение 1.
    Перед переменной 'a' стоит унарный оператор, который прибавляет к исходному значению единицу. Т.е. переменной 'с' мы присваиваем значение 1+1, получаем с = 2.
    Ваш комментарий, почему переменная `c` хранит данное значение?
    */
    c = ++a;
    console.log(c);

    /*
    
    Переменной 'd' присвоится 1 т.к. ей присваивается значение переменной 'b'. Унарный оператор срабатывает после операции присвоения, поэтому переменная 'd' равна 1, а не 2. 
    */
    d = b++;
    console.log(d);

    /*
    После первой операции значение переменной 'а' увеличилось на единицу, т.е. а = 2. В выражении есть унарный оператор, который увеличит значение переменной 'а' еще на единицу. Соответственно переменной 'с' будет присвоено значение 2 + 3
    */

    c = 2 + ++a;
    console.log(c);

    /*
    После второй операции значение переменной 'b' увеличилось на единицу, т.е. b = 2. Переменной 'd' мы присваиваем значение варажения d = 2 + 2. Следовательно 'd' равно 4.
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);

  </script>
</body>

</html>
