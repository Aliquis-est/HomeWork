  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10" + " - Выполняется сложение первых двух элементов, т.к. у них тип number, а потом происходит конкатенация, т.к. третий элемент - строка");
    console.log(10 + "10" + 10 + " - Выполняется только конкатенация, т.к. в центре выражения находится элемент с типом строка")
    console.log(10 + 10 + +"10" + " - оператор +'10' превратит строку в число. В результате выполниться сложение всех трех элементов")
    console.log(10 / -"" + " - унарный оператор превратит -'' в число, а точнее в ноль со знаком минус. Обычно на ноль делить нельзя, но в JS можно) Получится бесконечность. С учетом знака - отрицательная бесконечность")
    console.log(10 / +"2,5" + " - некорректно указана дробь, поэтому JS не смог превратить строку в число. А делить число на строку нельзя")


  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
